[supervisord]
nodaemon=true

[program:api]
command=sh -lc "uvicorn src.app:app --host 0.0.0.0 --port 7860"
autostart=true
autorestart=true
stdout_logfile=/dev/stdout
stderr_logfile=/dev/stderr

[program:streamlit]
command=sh -lc "streamlit run hf-optimized/src/streamlit_app_multilingual.py --server.port ${PORT:-7860} --server.address 0.0.0.0 --server.enableCORS false --server.enableXsrfProtection false"
autostart=true
autorestart=true
stdout_logfile=/dev/stdout
stderr_logfile=/dev/stderr


